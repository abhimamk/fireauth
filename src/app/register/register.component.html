<div class="col-md-5 offset-md-3 mt-5">
  <div class="card">
    <!-- <div *ngIf="isLoading" style="text-align: center">
      <app-loading></app-loading>
    </div> -->
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div class="card-header" *ngIf="!isLoading">
      <a routerLink="/" class="">SingIn</a> |
      <a routerLink="/register" class="">SingUp</a>
    </div>

    <div class="card-body">
      <form [formGroup]="singupForm" (ngSubmit)="onSubmit(singupForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" autofocus autocomplete="off"
            name="email" required formControlName="email" email="true">
          <span class="text-danger"
            *ngIf="(registerFormControl.email.touched || submitted) && registerFormControl.email.errors?.required">
            User Name is required
          </span>
        </div>
        <div class="form-group">
          <label for="Password">Password:</label>
          <input type="Password" class="form-control" id="Password" placeholder="Password" autocomplete="off"
            name="password" required minlength="6" formControlName="password">
          <span class="text-danger"
            *ngIf="(registerFormControl.password.touched || submitted) && registerFormControl.password.errors?.required">
            Password is required
          </span>
          <span class="text-danger"
            *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
            Password should have minimum 6 characters, at least 1 uppercase letter, 1 lowercase
            letter and 1 number
          </span>
        </div>
        <div class="form-group">
          <label for="Password">Confirm Password:</label>
          <input type="Password" class="form-control" id="CnfPassword" placeholder="Confirm Password" autocomplete="off"
            name="cnfpassword" required minlength="6" formControlName="cnfpassword">
          <span class="text-danger"
            *ngIf="(registerFormControl.cnfpassword.touched || submitted)&& registerFormControl.cnfpassword.errors?.required">
            Confirm Password is required
          </span>
          <span class="text-danger"
            *ngIf="registerFormControl.cnfpassword.touched && registerFormControl.cnfpassword.errors?.passwordMismatch">
            Passwords doesnot match
          </span>
        </div>
        <button class="btn btn-primary float-right" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
