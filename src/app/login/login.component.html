<div class="container">
  <div class="bg"></div>
  <div class="col-md-5 offset-md-3 mt-5">
    <div class="card">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading></app-loading>
      </div>
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <div class="card-header" *ngIf="!isLoading">
        <a routerLink="/" class="">SingIn</a> |
        <a routerLink="/register" class="">SingUp</a>

      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" autofocus autocomplete="off" formControlName="email"
              name="email" required email="true">
          </div>
          <div class="form-group">
            <label for="Password">Password:</label>
            <input type="Password" class="form-control" id="Password" placeholder="Password" autocomplete="off" formControlName="password"
              name="password" required minlength="6">
          </div>
          <button class="btn btn-primary float-right" [disabled]="!loginForm.valid" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
